<app-no-connection [model]="false"></app-no-connection>
<div *ngIf="isDesktopDevice" [class]="isNavbarDesktopShown() ? 'desktop-root-view' : ''">
  <div *ngIf="isNavbarDesktopShown()">
    <app-desktop-sidebar></app-desktop-sidebar>
  </div>
  <div class="router-outlet">
    <router-outlet ></router-outlet>
  </div>
</div>
<div *ngIf="isMobileDevice || isTabletDevice" class="mobile-root-view">
  <app-navbar *ngIf="isNavbarMobileShown()"></app-navbar>
  <router-outlet></router-outlet>
</div>
<p-toast position="bottom-center"></p-toast>
