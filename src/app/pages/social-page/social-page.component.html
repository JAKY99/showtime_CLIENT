<div class="app-social-page h-full">
  <div class="top-header">
    <fa-icon #img class="options-icon-action" (click)="menu.toggle($event)" [icon]="faEllipsisVertical" ></fa-icon>
    <p-slideMenu #menu [model]="items" [popup]="true"></p-slideMenu>
    <p-confirmDialog header="Confirmation" width="425"></p-confirmDialog>
  </div>
  <app-social-top-section></app-social-top-section>
  <app-social-info-section></app-social-info-section>
  <div class="tab-view-section">
    <p-tabView>
      <p-tabPanel header="About" class="About-panel">
      {{About}}
      </p-tabPanel>
      <p-tabPanel header="Comments" class="Comments-panel">
        {{Comments}}
      </p-tabPanel>
      <p-tabPanel header="Trophies" class="Trophies-panel">
        {{Trophies}}
      </p-tabPanel>
      <p-tabPanel header="Search User" class="Search-panel">
      </p-tabPanel>
    </p-tabView>
  </div>
</div>
