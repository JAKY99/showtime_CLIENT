<div class="swiper-container">
    <swiper
      [config]="swiperConfig"
    >
      <ng-template swiperSlide *ngFor="let item of items">
        <app-image class="movie-image" [imagePath]="item.poster_path"
                   [imageTitle]="item.original_title"
                   imageSize="300"
                   (click)="goToContentDetails(item)"
        ></app-image>
      </ng-template>
    </swiper>
  <div class="skeleton flex gap-1" *ngIf="isLoading">
    <p-skeleton width="153px" height="230px" ></p-skeleton>
    <p-skeleton width="153px" height="230px"></p-skeleton>
    <p-skeleton width="153px" height="230px"></p-skeleton>
  </div>
</div>
