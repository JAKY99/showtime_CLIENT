<div>
  <div class="top-banner-section">
    <div class="user-profile-background">
      <img [src]="backgroundUrl" (press)="openFileDialog()"  (click)="openFileDialog()" >
    </div>
    <input id="background-upload-input" (focusout)="loadBackground()"  (change)="onFileChange($event)" type="file" #fileInput accept="image/*" style="display: none">
    <input id="background-upload-input-android" (focusout)="loadBackground()"  (change)="onFileChangeAndroid()" type="text"  style="display: none">
  </div>
  <div class="user-basic-infos">
    <h2>{{fullName}}</h2>
  </div>
</div>
