<div class="profile-avatar">
  <img *ngIf="!isLoading" [src]="avatarUrl"  (click)="openFileDialog()" >
  <input id="avatar-upload-input" (focusout)="loadAvatar()"  (change)="onFileChange($event)" type="file" #fileInput accept="image/*" style="display: none">
  <div *ngIf="isLoading" class="avatar-style">
    <p-progressSpinner></p-progressSpinner>
  </div>
</div>
