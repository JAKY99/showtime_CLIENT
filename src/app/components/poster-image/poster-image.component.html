<div>
  <app-image class="poster-image" [imagePath]="item.poster_path"
             [imageTitle]="item.title ? item.title : item.name"
             imageSize="300"
             (imgStateEvent)="imageStateChange($event)"
  ></app-image>
  <div class="poster-image loading">
    <span class="loading-title">{{item.title ? item.title : item.name}}</span>
  </div>
</div>
