<p-dialog
  class="movie-details-dialog"
  [closeOnEscape]="false"
  [dismissableMask]="true"
  [(visible)]="viewedDialogShown"
  [position]="viewedDialogPosition"
  [modal]="true"
  [baseZIndex]="10000"
  [draggable]="false"
  [resizable]="false"
  closeIcon=""
  [transitionOptions]="'300ms cubic-bezier(1, 1, 1, 1)'"
>
  <div class="top-section">
    <fa-icon class="close-icon st-icon st-icon-small dark"
             [icon]="faChevronDown"
             (click)="close()"
    ></fa-icon>
  </div>
  <app-movie-details *ngIf="requestedMovieId" [requestedMovieId]="requestedMovieId"></app-movie-details>
  <app-tv-details *ngIf="requestedTvId" [requestedTvId]="requestedTvId"></app-tv-details>
</p-dialog>
