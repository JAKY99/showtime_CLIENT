<div id="add-comment">
  <h2>Add new comment</h2>
  <textarea rows="10" cols="40" pInputTextarea [(ngModel)]="text"></textarea>
  <button pButton label="Submit"
          type="button"
          class="p-button-text st-secondary-btn"
          icon="pi pi-check"
          (click)="postComment()"
  ></button>
</div>
