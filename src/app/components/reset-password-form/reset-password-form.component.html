<div class="flex flex-column justify-content-center gap-4">
  <div class="reset-header text-center">
    <h1 class="title"><span class="text-white">Show</span>Time</h1>
  </div>
  <form class="flex flex-column justify-content-center gap-4" (ngSubmit)="submitReset()">
    <div [formGroup]="resetForm" class="flex flex-column justify-content-center gap-4">
      <div class="flex flex-column text-center gap-1">
        <label for="reset-input-email" class="uppercase text-white text-sm">Email</label>
        <input id="reset-input-email"
               formControlName="email"
               type="text"
               pInputText
        />
        <a class="text-white text-sm tdn" href="/login" >Sign in</a>
      </div>
    </div>
    <div class="flex justify-content-center">
      <button pButton
              type="submit"
              label="Reset Password"
              [loading]="isLoading"
              [disabled]="resetForm.invalid"
      ></button>
    </div>
  </form>
  <p-toast position="bottom-center"></p-toast>
</div>
