
<p-dialog
  class="view-all-profile-list"
  [closeOnEscape]="false"
  [dismissableMask]="true"
  [(visible)]="viewedDialogShown"
  [position]="viewedDialogPosition"
  [modal]="true"
  [baseZIndex]="10000"
  [draggable]="false"
  [resizable]="false"
  closeIcon=""
  [transitionOptions]="'300ms cubic-bezier(1, 1, 1, 1)'"
>
  <div class="top-section">
    <fa-icon class="close-icon st-icon st-icon-small dark"
             [icon]="faChevronDown"
             (click)="close()"
    ></fa-icon>
  </div>
<!--  (eventEmitter)="openDetailsDialog($event)"-->
  <app-poster-list [items]="listData" ></app-poster-list>
  <div class="text-center mt-4 mb-4" *ngIf="listData.length">
    <button pButton type="button" label="Load More" class="p-button-rounded st-secondary-btn"
            (click)="loadMoreResults()"
            [loading]="isLoading"
            *ngIf="isLoadMoreAvailable"></button>
  </div>
</p-dialog>
